<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WOW TEMP MAIL GENERATOR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="scanlines"></div>

  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">W</div>
        <div>
          <h1>WOW TEMP MAIL GENERATOR</h1>
          <div class="subtitle">PROFESSIONAL HACKER UI</div>
        </div>
      </div>
    </header>

    <main>
      <div class="panel panel-left">
        <h2>YOUR TEMP-MAIL</h2>
        <div class="email-box" id="emailBox">
          [Click 'GENERATE' to start]
        </div>
        <div class="button-group">
          <button id="btnGenerate" class="btn btn-primary">GENERATE</button>
          <button id="btnCopy" class="btn btn-secondary">COPY</button>
          <button id="btnDelete" class="btn btn-danger">DELETE</button>
        </div>
        <div id="acctInfo" class="info-text">
          Status: Idle
        </div>
      </div>

      <div class="panel panel-right">
        <div class="inbox-header">
          <h2>INBOX</h2>
          <div class="inbox-controls">
            <div id="newTag" class="new-tag">NEW</div>
            <button id="btnRefresh" class="btn btn-icon">ðŸ”„</button>
          </div>
        </div>
        <div class="inbox-list" id="inboxList">
          <div class="msg-placeholder">Your messages will appear here...</div>
        </div>
      </div>
    </main>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
